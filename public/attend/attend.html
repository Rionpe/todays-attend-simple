<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <link rel="stylesheet" href="attend.css">
    <script src="https://accounts.google.com/gsi/client"></script>
    <title></title>
</head>
<body>
<div class="container">
    <div id="loginSection">
        <div class="g_id_signin" data-type="standard"></div>
    </div>

    <div id="attendanceSection" style="display:none;">
        <div class="head">
            <div class="attendance-date">출석체크일: <span id="attendanceDate"></span></div>
            <div class="select-wrap">
                <select id="groups">
                    <option value="">목장 선택</option>
                </select>
            </div>
        </div>

        <div class="title-wrap">
            <header>주일 출석 체크</header>
        </div>

        <!-- 출석 카드 폼 -->
        <div id="form"></div>

        <!-- 제출 버튼 & 상태 표시 -->
        <div class="submit-wrap">
            <span id="statusMsg" style="margin-left:10px;"></span>
        </div>
        <button id="submitBtn" class="submit-btn" disabled>제출</button>

        <!-- 전송 로그 -->
       <!-- <div class="log-wrap">
            <h3>전송 로그</h3>
            <ul id="logList"></ul>
        </div>-->
    </div>


</div>
<script type="module" src="attend.js"></script>
</body>
</html>
