<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <link rel="stylesheet" href="attend.css">
    <link rel="stylesheet" href="../common.css">
    <script src="https://accounts.google.com/gsi/client"></script>
</head>
<body>
<div class="container">
    <div id="loginSection" style="display: none;">
        <p style="color: #5f6368; margin-bottom: 20px; font-size: 14px;text-align: center;">서비스 이용을 위해 로그인이 필요합니다.</p>

        <button id="btn-google-login" class="gsi-material-button">
            <div class="gsi-material-button-content-wrapper">
                <div class="gsi-material-button-icon">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" style="display: block;">
                        <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                        <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                        <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                        <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                    </svg>
                </div>
                <span class="gsi-material-button-contents">Google 계정으로 로그인</span>
            </div>
        </button>
    </div>

    <div id="attendanceSection" style="display:none;">
        <div class="head">
            <div class="attendance-date">출석체크일: <span id="attendanceDate"></span></div>
            <div class="select-wrap">
                <select id="groups">
                    <option value="">목장 선택</option>
                </select>
            </div>
        </div>

        <div class="title-wrap">
            <header>주일 출석 체크</header>
        </div>

        <!-- 출석 카드 폼 -->
        <div id="form"></div>

        <!-- 제출 버튼 & 상태 표시 -->
        <div class="submit-wrap">
            <span id="statusMsg" style="margin-left:10px;"></span>
        </div>
        <button id="submitBtn" class="submit-btn" disabled>제출</button>

        <!-- 전송 로그 -->
       <!-- <div class="log-wrap">
            <h3>전송 로그</h3>
            <ul id="logList"></ul>
        </div>-->
    </div>


</div>
<footer style="margin-top: 50px; padding: 20px; font-size: 10px; color: #999; border-top: 1px solid #eee;">
    <p>Application Name: <strong>todays-attend-by-googlesheet</strong></p>
    <p>Purpose: This app uses Google Sheets API to record and manage user attendance data.</p>
    <p><a href="/privacy.html" style="color: #999;">Privacy Policy</a></p>
</footer>
<script type="module" src="attend.js"></script>
</body>
</html>
